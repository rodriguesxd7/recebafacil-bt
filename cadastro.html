<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receba Fácil - Cadastre-se</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="cadastro.html">
    <div class="container-fluid ">
        <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" href="index.html">
                    <img src="img/receba-facil.png" alt="Logo da empresa" class="logo-nav">
                </a>
                <button class="navbar-toggler menu-nav" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav" href="#index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav" href="#">cadastre-se</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav" href="#">quem somos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav" href="#">contato</a>
                        </li>
                        <li>
                            <a href="login.html">
                                <button type="button" class="botao">Entrar</button>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

    <form class="mt-5">
        <div class="container">
            <div>
                <h3>Dados pessoais</h3>
                <div class="col-md-6">
                    <label for="inputNome">Nome completo</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-6 pt-3">
                    <label for="inputEmail">E-mail</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-6 pt-3">
                    <label for="inputTelefone">Telefone</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-6 pt-3">
                    <label for="inputCPF">CPF</label>
                    <input type="text" class="form-control" placeholder="digite apenas números">
                </div>

                <h4 class="mt-5">
                  Dados e endereço do estabelecimento
                </h4>

                <div class="col-md-6 pt-3">
                    <label for="inputCEP">CEP</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-6 pt-3">
                    <label for="inputLogradouro">Logradouro</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-6 pt-3">
                    <label for="inputBairro">Bairro</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-6 pt-3">
                    <label for="inputCidade">Cidade</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-6 pt-3">
                    <label for="inputEstado">Estado</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-6 pt-3">
                    <label for="inputTelefone">Tamanho da área</label>
                    <input type="text" class="form-control">
                </div>

                <div class="col-md-6 mt-5 pb-5">
                    <label for="inputFotoLocal">Nos mande uma foto do local</label>
                    <input type="file" class="form-control-file" id="inputFotoLocal">
                </div>

            </div>
        </div>        
    </form>

    <script type="text/javascript" src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
